<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polyp Patrol - Endoscopic Master</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
    }
    /* Canvas with fixed dimensions */
    canvas {
      display: block;
      background-color: rgb(97, 22, 37);
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #444;
      color: #fff;
      font-family: sans-serif;
      font-size: 14px;
    }
    /* Joystick container */
    .joystick-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      touch-action: none;
      z-index: 10;
    }
    /* Joystick handle */
    .joystick-handle {
      position: absolute;
      left: 35px;
      top: 35px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      transition: background 0.1s;
    }
    /* Hit button – visible only in gameplay */
    #hitButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      font-size: 18px;
      background: rgb(197, 67, 57);
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1280" height="720"></canvas>
  <footer>This game is published by Berke Demir</footer>
  <!-- Virtual Joystick -->
  <div class="joystick-container" id="joystick">
    <div class="joystick-handle" id="joystickHandle"></div>
  </div>
  <!-- Hit Button (for gameplay) -->
  <button id="hitButton">Hit</button>
  <script>
    // Global constants
    const WIDTH = 1280;
    const HEIGHT = 720;
    const FPS = 60;
    const LEVEL_THRESHOLD = 3;
    const MAX_POLYPS = 50;
    const SPEED_FACTOR = 0.3;
    const MOVE_SPEED = 5; // speed at which crosshair moves with joystick
    const COLORS = {
      text: 'rgb(255, 255, 255)',
      primary: 'rgb(197, 67, 57)',
      secondary: 'rgb(77, 17, 29)',
      accent: 'rgb(255, 107, 107)',
      background: 'rgb(97, 22, 37)',
      pause_overlay: 'rgba(0,0,0,0.7)'
    };

    let slowTimeFactor = 1;

    // Global crosshair position (for gameplay) and joystick input
    let crosshairX = WIDTH / 2, crosshairY = HEIGHT / 2;
    let joystickInput = { x: 0, y: 0 };

    const assets = {
      images: {
        background: "assets/backgrounds/background.jpg",
        diminutive: "assets/sprites/diminutive_polyp.png",
        small: "assets/sprites/small_polyp.png",
        intermediate: "assets/sprites/intermediate_polyp.png",
        large: "assets/sprites/large_polyp.png",
        boss: "assets/sprites/boss_polyp.png",
        poop: "assets/sprites/poop.png",
        powerup: "assets/sprites/powerup.png"
      },
      audio: {
        background: new Audio("assets/sounds/background.mp3"),
        correct: new Audio("assets/sounds/correct.wav"),
        wrong: new Audio("assets/sounds/wrong.wav"),
        select: new Audio("assets/sounds/select.wav"),
        warning: new Audio("assets/sounds/warning.wav"),
        powerup: new Audio("assets/sounds/powerup.wav")
      }
    };

    // Preload images
    const images = {};
    for (let key in assets.images) {
      images[key] = new Image();
      images[key].src = assets.images[key];
    }

    // Game states
    const GameState = {
      START: 0,
      PLAYING: 1,
      PAUSED: 2,
      PAUSED_MANUAL: 3,
      GAME_OVER: 4,
      QUESTION: 5
    };

    // Polyp definitions (unchanged)
    const POLYP_TYPES = {
      diminutive: {
        info: "Diminutive Polyp (<5mm)\nLow cancer risk",
        methods: ["Cold Snare", "Hot Biopsy", "Forceps", "EMR"],
        correct: "Cold Snare",
        size: {width: 60, height: 60},
        speed: 1.5
      },
      small: {
        info: "Small Polyp (5-9mm)\nModerate cancer risk",
        methods: ["Cold Snare", "Hot Snare", "Forceps", "EMR"],
        correct: "Cold Snare",
        size: {width: 140, height: 140},
        speed: 2.0
      },
      intermediate: {
        info: "Intermediate Polyp (10-19mm)\nHigh cancer risk",
        methods: ["Cold Snare", "Hot Snare", "EMR", "ESD"],
        correct: "EMR",
        size: {width: 180, height: 180},
        speed: 2.5
      },
      large: {
        info: "Large Polyp (≥20mm)\nVery high cancer risk",
        methods: ["Cold Snare", "Hot Snare", "EMR", "ESD"],
        correct: "ESD",
        size: {width: 200, height: 200},
        speed: 3.0
      },
      boss: {
        info: "Boss Polyp!\nDefeat it for bonus points.",
        methods: ["ESD", "Cold Snare"],
        correct: "ESD",
        size: {width: 400, height: 400},
        speed: 1.0
      }
    };

    function randRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.floor(randRange(3,6));
        this.life = 40;
        this.angle = randRange(0, Math.PI * 2);
        this.speed = randRange(0.5, 2.5);
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
        this.size = Math.max(this.size - 0.1, 0);
      }
      draw(ctx) {
        if (this.life > 0 && this.size > 0) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }
    }

    class Polyp {
      constructor(ptype, speedMultiplier = 1.0) {
        this.ptype = ptype;
        this.data = POLYP_TYPES[ptype];
        this.image = images[ptype];
        this.size = this.data.size;
        this.x = randRange(100, WIDTH - 200);
        this.y = randRange(100, HEIGHT - 200);
        this.dx = (Math.random() < 0.5 ? -1 : 1) * this.data.speed * speedMultiplier * SPEED_FACTOR;
        this.dy = (Math.random() < 0.5 ? -1 : 1) * this.data.speed * speedMultiplier * SPEED_FACTOR;
        this.rotSpeed = randRange(-1, 1);
        this.rotation = 0;
        this.particles = [];
        if (this.ptype === "boss") {
          this.health = 3;
        }
      }
      update() {
        this.x += this.dx * slowTimeFactor;
        this.y += this.dy * slowTimeFactor;
        if (this.x <= 0 || this.x + this.size.width >= WIDTH) {
          this.dx *= -1;
          this.generateParticles();
        }
        if (this.y <= 0 || this.y + this.size.height >= HEIGHT) {
          this.dy *= -1;
          this.generateParticles();
        }
        this.rotation = (this.rotation + this.rotSpeed) % 360;
      }
      generateParticles() {
        for (let i = 0; i < 5; i++) {
          const color = Math.random() < 0.5 ? COLORS.primary : COLORS.accent;
          this.particles.push(new Particle(this.x + this.size.width/2, this.y + this.size.height/2, color));
        }
      }
      draw(ctx) {
        for (let i = this.particles.length - 1; i >= 0; i--) {
          this.particles[i].update();
          this.particles[i].draw(ctx);
          if (this.particles[i].life <= 0) {
            this.particles.splice(i, 1);
          }
        }
        ctx.save();
        ctx.translate(this.x + this.size.width/2, this.y + this.size.height/2);
        ctx.rotate(this.rotation * Math.PI/180);
        ctx.drawImage(this.image, -this.size.width/2, -this.size.height/2, this.size.width, this.size.height);
        ctx.restore();
        if (this.ptype === "boss") {
          this.drawHealthBar(ctx);
        }
      }
      drawHealthBar(ctx) {
        let barWidth = this.size.width;
        let barHeight = 10;
        let healthPct = this.health / 3;
        ctx.fillStyle = 'red';
        ctx.fillRect(this.x, this.y - 20, barWidth, barHeight);
        ctx.fillStyle = 'green';
        ctx.fillRect(this.x, this.y - 20, barWidth * healthPct, barHeight);
      }
      isHit(pos) {
        const cx = this.x + this.size.width/2;
        const cy = this.y + this.size.height/2;
        const distance = Math.hypot(pos.x - cx, pos.y - cy);
        return distance <= this.size.width/2;
      }
    }

    class Poop {
      constructor() {
        this.image = images.poop;
        this.size = POLYP_TYPES.large.size.width / 2;
        this.x = randRange(100, WIDTH - 100);
        this.y = randRange(100, HEIGHT - 100);
        this.angle = 0;
        this.speed = 1;
      }
      update() {
        this.x += this.speed * slowTimeFactor;
        if (this.x + this.size/2 > WIDTH || this.x - this.size/2 < 0) {
          this.speed *= -1;
        }
        this.angle = (this.angle + 5) % 360;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle * Math.PI/180);
        ctx.drawImage(this.image, -this.size/2, -this.size/2, this.size, this.size);
        ctx.restore();
      }
      isHit(pos) {
        const cx = this.x;
        const cy = this.y;
        const distance = Math.hypot(pos.x - cx, pos.y - cy);
        return distance <= this.size/2;
      }
    }

    class PowerUp {
      constructor() {
        this.image = images.powerup;
        this.size = 50;
        this.x = randRange(100, WIDTH - 100);
        this.y = randRange(100, HEIGHT - 100);
        this.duration = FPS * 5;
        const effects = ["extra_life", "invincibility", "slow_time"];
        this.effect = effects[Math.floor(Math.random() * effects.length)];
      }
      update() {
        this.duration--;
      }
      draw(ctx) {
        ctx.drawImage(this.image, this.x, this.y, this.size, this.size);
        ctx.strokeStyle = this.effect === "invincibility" ? 'rgb(0,191,255)' : COLORS.primary;
        ctx.lineWidth = 3;
        ctx.strokeRect(this.x, this.y, this.size, this.size);
      }
      isHit(pos) {
        const cx = this.x + this.size/2;
        const cy = this.y + this.size/2;
        const distance = Math.hypot(pos.x - cx, pos.y - cy);
        return distance <= this.size/2;
      }
    }

    class Button {
      constructor(x, y, width, height, text, callback) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.text = text;
        this.callback = callback;
        this.hovered = false;
      }
      draw(ctx) {
        ctx.fillStyle = this.hovered ? COLORS.primary : COLORS.secondary;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        ctx.fillStyle = COLORS.text;
        ctx.font = "22px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(this.text, this.x + this.width/2, this.y + this.height/2);
      }
      handleEvent(eventType, pos) {
        if (eventType === "mousemove") {
          this.hovered = (pos.x >= this.x && pos.x <= this.x + this.width &&
                          pos.y >= this.y && pos.y <= this.y + this.height);
        } else if (eventType === "click") {
          if (pos.x >= this.x && pos.x <= this.x + this.width &&
              pos.y >= this.y && pos.y <= this.y + this.height) {
            assets.audio.select.play();
            this.callback();
          }
        }
      }
    }

    // Main Game class
    class Game {
      constructor(ctx) {
        this.ctx = ctx;
        // Start in PLAYING state (menus still use touch)
        this.state = GameState.PLAYING;
        this.polyps = [];
        this.poops = [];
        this.powerups = [];
        this.score = 0;
        this.level = 1;
        this.levelScore = 0;
        this.lives = 3;
        this.selectedPolyp = null;
        this.errorMessage = "";
        this.errorTimer = 0;
        this.buttons = [];
        this.gameOverButtons = [];
        this.pauseButtons = [];
        this.menuRect = null;
        this.comboTimer = 0;
        this.comboCount = 0;
        this.powerupSpawnTimer = FPS * 10;
        this.boss = null;
        this.invincibleTimer = 0;
        this.slowTimeTimer = 0;
        this.highScore = this.loadHighScore();
        this.background = images.background;
        this.initPolyps();
        this.spawnPoops();
        // Initialize question bank (unchanged)
        this.questionBank = [
          { question: "What is the most common indication for an upper GI endoscopy?", choices: ["GERD", "Dyspepsia", "Barrett's esophagus", "Esophageal cancer"], correct: "Dyspepsia" },
          { question: "Which of the following is a common complication of colonoscopy?", choices: ["Perforation", "Myocardial infarction", "Stroke", "Appendicitis"], correct: "Perforation" },
          { question: "What does EGD stand for in gastroenterology?", choices: ["Esophagogastroduodenoscopy", "Enterogastroduodenoscopy", "Endoscopic Gastrointestinal Diagnosis", "Esophageal Gastric Duodenal"], correct: "Esophagogastroduodenoscopy" },
          { question: "Which procedure is used to visualize the biliary tree?", choices: ["Colonoscopy", "EGD", "ERCP", "Capsule Endoscopy"], correct: "ERCP" },
          { question: "What is the gold standard for diagnosing celiac disease?", choices: ["Serology", "Duodenal biopsy", "HLA typing", "Endoscopic ultrasound"], correct: "Duodenal biopsy" },
          { question: "What is the common finding in Barrett's esophagus?", choices: ["Squamous cell carcinoma", "Intestinal metaplasia", "Gastric ulcer", "Esophageal varices"], correct: "Intestinal metaplasia" },
          { question: "What is the recommended screening method for colorectal cancer?", choices: ["Upper GI endoscopy", "Capsule endoscopy", "Colonoscopy", "ERCP"], correct: "Colonoscopy" },
          { question: "Which of the following is a contraindication for endoscopy?", choices: ["Mild anemia", "Controlled hypertension", "Severe coagulopathy", "Stable angina"], correct: "Severe coagulopathy" },
          { question: "What is the role of capsule endoscopy?", choices: ["Stomach visualization", "Small bowel visualization", "Large bowel visualization", "Biliary tract visualization"], correct: "Small bowel visualization" },
          { question: "What does ERCP stand for?", choices: ["Endoscopic Retrograde Cholangiopancreatography", "Endoscopic Radiologic Cholangiopancreatography", "Esophageal Retrograde Cholangiopancreatography", "Endoscopic Reflux Cholangiopancreatography"], correct: "Endoscopic Retrograde Cholangiopancreatography" },
          { question: "Which of these is not a risk factor for colon cancer?", choices: ["Family history", "High-fiber diet", "Inflammatory bowel disease", "Advanced age"], correct: "High-fiber diet" },
          { question: "Which condition is best evaluated with sigmoidoscopy?", choices: ["Crohn's disease", "Ulcerative colitis", "Gastric cancer", "Pancreatitis"], correct: "Ulcerative colitis" },
          { question: "Which drug is often used for sedation during endoscopy?", choices: ["Midazolam", "Aspirin", "Metformin", "Lisinopril"], correct: "Midazolam" },
          { question: "What is the primary purpose of a biopsy during endoscopy?", choices: ["To treat bleeding", "To perform polypectomy", "Histological examination", "To dilate strictures"], correct: "Histological examination" },
          { question: "What is the most common cause of peptic ulcer disease?", choices: ["NSAID use", "Helicobacter pylori infection", "Alcohol abuse", "Stress"], correct: "Helicobacter pylori infection" },
          { question: "Which procedure can be used to treat esophageal varices?", choices: ["Band ligation", "Biopsy", "EMR", "Capsule Endoscopy"], correct: "Band ligation" },
          { question: "What is the significance of a 'suspicious polyp' in colonoscopy?", choices: ["It is always benign", "It indicates potential malignancy", "It requires no further action", "It is an incidental finding"], correct: "It indicates potential malignancy" },
          { question: "Which of these is a therapeutic endoscopic procedure?", choices: ["EMR", "EGD", "Capsule Endoscopy", "Colonoscopy"], correct: "EMR" },
          { question: "Which technique uses high-frequency sound waves for imaging in the GI tract?", choices: ["CT scan", "MRI", "EUS", "X-ray"], correct: "EUS" },
          { question: "What is the purpose of chromoendoscopy?", choices: ["To reduce bleeding", "To enhance visualization of mucosal lesions", "To measure pH levels", "To dilate strictures"], correct: "To enhance visualization of mucosal lesions" },
          { question: "Which condition is diagnosed by the presence of a 'string sign' on imaging?", choices: ["Ulcerative colitis", "Crohn's disease", "Irritable bowel syndrome", "Celiac disease"], correct: "Crohn's disease" }
        ];
        this.shuffleQuestions();
        this.questionIndex = 0;
        this.bindEvents();
      }
      loadHighScore() {
        return localStorage.getItem("highscore") ? parseInt(localStorage.getItem("highscore")) : 0;
      }
      saveHighScore() {
        localStorage.setItem("highscore", this.highScore);
      }
      shuffleQuestions() {
        for (let i = this.questionBank.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [this.questionBank[i], this.questionBank[j]] = [this.questionBank[j], this.questionBank[i]];
        }
      }
      initPolyps() {
        for (let i = 0; i < 8; i++) {
          this.spawnPolyp();
        }
      }
      spawnPolyp() {
        if (this.polyps.length >= MAX_POLYPS) return;
        const types = Object.keys(POLYP_TYPES).filter(t => t !== "boss");
        const ptype = types[Math.floor(Math.random() * types.length)];
        let speedMultiplier = 1 + (this.level - 1) * 0.1;
        this.polyps.push(new Polyp(ptype, speedMultiplier));
      }
      spawnPoops() {
        this.poops = [];
        for (let i = 0; i < this.level * 2; i++) {
          this.poops.push(new Poop());
        }
      }
      spawnPowerUp() {
        this.powerups.push(new PowerUp());
      }
      resetGame() {
        if (this.score > this.highScore) {
          this.highScore = this.score;
          this.saveHighScore();
        }
        this.polyps = [];
        this.poops = [];
        this.powerups = [];
        this.score = 0;
        this.level = 1;
        this.levelScore = 0;
        this.lives = 3;
        this.selectedPolyp = null;
        this.errorMessage = "";
        this.errorTimer = 0;
        this.buttons = [];
        this.gameOverButtons = [];
        this.pauseButtons = [];
        this.comboTimer = 0;
        this.comboCount = 0;
        this.boss = null;
        this.invincibleTimer = 0;
        this.slowTimeTimer = 0;
        this.initPolyps();
        this.spawnPoops();
        this.state = GameState.PLAYING;
      }
      showError(message) {
        this.errorMessage = message;
        this.errorTimer = FPS * 1.5;
      }
      // New hit method: use the crosshair position as the "hit" target.
      handleHit() {
        const pos = { x: crosshairX, y: crosshairY };
        let hitProcessed = false;
        // Check powerups first
        for (let i = 0; i < this.powerups.length; i++) {
          if (this.powerups[i].isHit(pos)) {
            assets.audio.powerup.play();
            if (this.powerups[i].effect === "extra_life") {
              this.lives = Math.min(this.lives + 1, 5);
              this.score += this.level * 5;
            } else if (this.powerups[i].effect === "invincibility") {
              this.invincibleTimer = FPS * 5;
            } else if (this.powerups[i].effect === "slow_time") {
              this.slowTimeTimer = FPS * 5;
            }
            this.powerups.splice(i, 1);
            hitProcessed = true;
            break;
          }
        }
        // Check boss
        if (!hitProcessed && this.boss && this.boss.isHit(pos)) {
          this.showMethodMenu(this.boss);
          hitProcessed = true;
        }
        // Check polyps
        if (!hitProcessed) {
          for (let i = 0; i < this.polyps.length; i++) {
            if (this.polyps[i].isHit(pos)) {
              this.showMethodMenu(this.polyps[i]);
              hitProcessed = true;
              break;
            }
          }
        }
        // Check poops (contamination)
        if (!hitProcessed) {
          for (let i = 0; i < this.poops.length; i++) {
            if (this.poops[i].isHit(pos)) {
              assets.audio.warning.play();
              this.showError("Contamination!");
              this.poops.splice(i, 1);
              if (this.invincibleTimer <= 0) {
                this.lives--;
              }
              if (this.lives <= 0) {
                this.state = GameState.GAME_OVER;
                this.createGameOverButtons();
              }
              break;
            }
          }
        }
      }
      drawInfoPanel() {
        this.ctx.fillStyle = "rgb(97,22,37)";
        this.ctx.fillRect(WIDTH - 320, 0, 320, HEIGHT);
        this.ctx.fillStyle = COLORS.text;
        this.ctx.font = "20px sans-serif";
        let texts = [
          `Level: ${this.level}`,
          `Score: ${this.score}`,
          `Lives: ${this.lives}`,
          `High Score: ${this.highScore}`
        ];
        texts.forEach((text, i) => {
          this.ctx.fillText(text, WIDTH - 200, 30 + i * 40);
        });
        if (this.comboCount > 1) {
          this.ctx.fillText(`Combo: x${this.comboCount}`, WIDTH - 200, 30 + texts.length * 40);
        }
        if (this.invincibleTimer > 0) {
          this.ctx.fillText(`Invincible: ${Math.floor(this.invincibleTimer/FPS)}s`, WIDTH - 200, HEIGHT - 60);
        }
      }
      drawCrosshair() {
        this.ctx.strokeStyle = "white";
        this.ctx.lineWidth = 2;
        this.ctx.beginPath();
        this.ctx.moveTo(crosshairX - 20, crosshairY);
        this.ctx.lineTo(crosshairX + 20, crosshairY);
        this.ctx.moveTo(crosshairX, crosshairY - 20);
        this.ctx.lineTo(crosshairX, crosshairY + 20);
        this.ctx.stroke();
      }
      // Menus below remain unchanged...
      showQuestionMenu() { /* ... */ 
        this.state = GameState.QUESTION;
        this.currentQuestion = this.questionBank[this.questionIndex];
        this.questionIndex++;
        const menuWidth = 400, menuHeight = 400;
        const menuX = (WIDTH - menuWidth) / 2;
        const menuY = (HEIGHT - menuHeight) / 2;
        this.menuRect = {x: menuX, y: menuY, width: menuWidth, height: menuHeight};
        this.buttons = [];
        for (let i = 0; i < this.currentQuestion.choices.length; i++) {
          let choice = this.currentQuestion.choices[i];
          this.buttons.push(new Button(menuX + 40, menuY + 80 + i * 80, 200, 60, choice, () => this.handleQuestionAnswer(choice)));
        }
      }
      handleQuestionAnswer(answer) {
        if (answer === this.currentQuestion.correct) {
          this.level++;
          this.levelScore = 0;
          this.lives = Math.min(this.lives + 1, 5);
          this.spawnPoops();
          for (let i = 0; i < 2; i++) {
            this.spawnPolyp();
          }
          if (this.level % 5 === 0) {
            this.boss = new Polyp("boss");
          }
          this.state = GameState.PLAYING;
        } else {
          this.state = GameState.GAME_OVER;
          this.createGameOverButtons();
        }
      }
      levelUp() { this.showQuestionMenu(); }
      showMethodMenu(polyp) {
        this.state = GameState.PAUSED;
        this.selectedPolyp = polyp;
        const menuWidth = 400, menuHeight = 400;
        const menuX = (WIDTH - menuWidth) / 2;
        const menuY = (HEIGHT - menuHeight) / 2;
        this.menuRect = {x: menuX, y: menuY, width: menuWidth, height: menuHeight};
        this.buttons = polyp.data.methods.map((method, i) => {
          return new Button(menuX + 40, menuY + 80 + i * 80, 200, 60, method, () => this.handleMethodSelect(method));
        });
      }
      handleMethodSelect(method) {
        if (!this.selectedPolyp) {
          this.showError("No polyp selected!");
          return;
        }
        if (method === this.selectedPolyp.data.correct) {
          assets.audio.correct.play();
          if (this.comboTimer > 0) {
            this.comboCount++;
          } else {
            this.comboCount = 1;
          }
          this.comboTimer = FPS * 2;
          let bonus = (this.comboCount - 1) * 5;
          this.score += this.level * 10 + bonus;
          if (this.selectedPolyp.ptype === "boss") {
            this.boss.health--;
            if (this.boss.health <= 0) {
              this.score += this.level * 20;
              this.boss = null;
            }
          } else {
            this.polyps = this.polyps.filter(p => p !== this.selectedPolyp);
            this.spawnPolyp();
          }
          this.levelScore++;
          if (this.levelScore >= LEVEL_THRESHOLD) {
            this.levelUp();
          } else {
            this.state = GameState.PLAYING;
          }
        } else {
          assets.audio.wrong.play();
          this.showError("Incorrect Method!");
          if (this.invincibleTimer <= 0) {
            this.lives--;
          }
          if (this.lives <= 0) {
            this.state = GameState.GAME_OVER;
            this.createGameOverButtons();
          } else {
            this.state = GameState.PLAYING;
          }
        }
        this.selectedPolyp = null;
      }
      drawMethodMenu() {
        this.ctx.fillStyle = "rgba(0,0,0,0.5)";
        this.ctx.fillRect(0, 0, WIDTH, HEIGHT);
        if (this.selectedPolyp) {
          let infoLines = this.selectedPolyp.data.info.split("\n");
          let infoHeight = 30 * infoLines.length + 20;
          this.ctx.fillStyle = "white";
          this.ctx.fillRect(0, 0, WIDTH, infoHeight);
          this.ctx.fillStyle = "black";
          this.ctx.font = "20px sans-serif";
          let y = 20;
          for (let line of infoLines) {
            this.ctx.fillText(line, WIDTH/2, y);
            y += 30;
          }
        }
        if (this.menuRect) {
          this.ctx.fillStyle = COLORS.background;
          this.ctx.fillRect(this.menuRect.x, this.menuRect.y, this.menuRect.width, this.menuRect.height);
        }
        this.ctx.fillStyle = COLORS.text;
        this.ctx.font = "24px sans-serif";
        this.ctx.textAlign = "center";
        this.ctx.fillText("Select Resection Method", WIDTH/2, this.menuRect.y + 30);
        for (let btn of this.buttons) {
          btn.draw(this.ctx);
        }
      }
      drawQuestionMenu() {
        this.ctx.fillStyle = "rgba(0,0,0,0.5)";
        this.ctx.fillRect(0, 0, WIDTH, HEIGHT);
        const headerHeight = 100;
        this.ctx.fillStyle = "white";
        this.ctx.fillRect(0, 0, WIDTH, headerHeight);
        this.ctx.fillStyle = "black";
        this.ctx.font = "20px sans-serif";
        this.ctx.textAlign = "center";
        this.ctx.fillText(this.currentQuestion.question, WIDTH/2, headerHeight/2);
        if (this.menuRect) {
          this.ctx.fillStyle = COLORS.background;
          this.ctx.fillRect(this.menuRect.x, this.menuRect.y, this.menuRect.width, this.menuRect.height);
        }
        this.ctx.fillStyle = COLORS.text;
        this.ctx.font = "24px sans-serif";
        this.ctx.textAlign = "center";
        this.ctx.fillText("Select Answer", WIDTH/2, this.menuRect.y + 30);
        for (let btn of this.buttons) {
          btn.draw(this.ctx);
        }
      }
      createGameOverButtons() {
        const menuWidth = 400, menuHeight = 200;
        const menuX = (WIDTH - menuWidth) / 2;
        const menuY = (HEIGHT - menuHeight) / 2 + 100;
        this.gameOverButtons = [
          new Button(menuX + 50, menuY + 50, menuWidth - 100, 50, "Return to Main Menu", () => this.resetGame())
        ];
      }
      drawGameOver() {
        this.ctx.fillStyle = "rgba(0,0,0,0.8)";
        this.ctx.fillRect(0, 0, WIDTH, HEIGHT);
        this.ctx.fillStyle = COLORS.accent;
        this.ctx.font = "48px sans-serif";
        this.ctx.textAlign = "center";
        this.ctx.fillText("Game Over!", WIDTH/2, HEIGHT/2 - 50);
        this.ctx.font = "36px sans-serif";
        this.ctx.fillStyle = COLORS.text;
        this.ctx.fillText(`Final Score: ${this.score}`, WIDTH/2, HEIGHT/2);
        for (let btn of this.gameOverButtons) {
          btn.draw(this.ctx);
        }
      }
      drawTutorialMenu() {
        // This demo starts in PLAYING, but you may customize a tutorial here.
        this.ctx.fillStyle = "white";
        this.ctx.fillRect(0, 0, WIDTH, HEIGHT);
        this.ctx.fillStyle = "black";
        this.ctx.font = "48px sans-serif";
        this.ctx.textAlign = "center";
        this.ctx.fillText("Polyp Patrol Tutorial", WIDTH/2, HEIGHT/4);
        this.ctx.font = "24px sans-serif";
        const infoLines = [
          "Welcome to Polyp Patrol - Endoscopic Master!",
          "Use the joystick to move the crosshair.",
          "Press the Hit button to target objects.",
          "Avoid contamination from obstacles.",
          "Collect power-ups and defeat Boss Polyps."
        ];
        let y = HEIGHT/2 - 20;
        for (let line of infoLines) {
          this.ctx.fillText(line, WIDTH/2, y);
          y += 40;
        }
        const buttonY = HEIGHT * 0.75 + 100;
        this.ctx.fillStyle = COLORS.primary;
        this.ctx.fillRect(WIDTH/2 - 100, buttonY, 200, 50);
        this.ctx.fillStyle = COLORS.text;
        this.ctx.font = "24px sans-serif";
        this.ctx.textAlign = "center";
        this.ctx.textBaseline = "middle";
        this.ctx.fillText("Click here to start", WIDTH/2, buttonY + 25);
      }
      createPauseButtons() {
        const menuWidth = 400, menuHeight = 200;
        const menuX = (WIDTH - menuWidth) / 2;
        const menuY = (HEIGHT - menuHeight) / 2;
        this.pauseButtons = [
          new Button(menuX + 50, menuY + 50, menuWidth - 100, 50, "Resume", () => this.resumeGame()),
          new Button(menuX + 50, menuY + 120, menuWidth - 100, 50, "Main Menu", () => this.resetGame())
        ];
      }
      resumeGame() {
        this.state = GameState.PLAYING;
        this.pauseButtons = [];
      }
      drawPauseMenu() {
        this.ctx.fillStyle = COLORS.pause_overlay;
        this.ctx.fillRect(0, 0, WIDTH, HEIGHT);
        const menuWidth = 400, menuHeight = 200;
        const menuX = (WIDTH - menuWidth) / 2;
        const menuY = (HEIGHT - menuHeight) / 2;
        this.ctx.fillStyle = COLORS.background;
        this.ctx.fillRect(menuX, menuY, menuWidth, menuHeight);
        this.ctx.fillStyle = COLORS.text;
        this.ctx.font = "36px sans-serif";
        this.ctx.textAlign = "center";
        this.ctx.fillText("Paused", WIDTH/2, menuY + 40);
        for (let btn of this.pauseButtons) {
          btn.draw(this.ctx);
        }
      }
      bindEvents() {
        const handleClick = (pos) => {
          // In PLAYING state, ignore canvas clicks (use joystick & hit button)
          if (this.state === GameState.PLAYING) return;
          if (this.state === GameState.START) {
            this.state = GameState.PLAYING;
            assets.audio.background.loop = true;
            assets.audio.background.play();
            return;
          } else if (this.state === GameState.PAUSED) {
            this.buttons.forEach(btn => btn.handleEvent("click", pos));
          } else if (this.state === GameState.PAUSED_MANUAL) {
            this.pauseButtons.forEach(btn => btn.handleEvent("click", pos));
          } else if (this.state === GameState.GAME_OVER) {
            this.gameOverButtons.forEach(btn => btn.handleEvent("click", pos));
          } else if (this.state === GameState.QUESTION) {
            this.buttons.forEach(btn => btn.handleEvent("click", pos));
          }
        };

        canvas.addEventListener("click", (e) => {
          let rect = canvas.getBoundingClientRect();
          let scaleX = canvas.width / rect.width;
          let scaleY = canvas.height / rect.height;
          let pos = { x: (e.clientX - rect.left) * scaleX, y: (e.clientY - rect.top) * scaleY };
          handleClick(pos);
        });

        canvas.addEventListener("touchstart", (e) => {
          e.preventDefault();
          let touch = e.touches[0];
          let rect = canvas.getBoundingClientRect();
          let scaleX = canvas.width / rect.width;
          let scaleY = canvas.height / rect.height;
          let pos = { x: (touch.clientX - rect.left) * scaleX, y: (touch.clientY - rect.top) * scaleY };
          handleClick(pos);
        }, { passive: false });

        window.addEventListener("keydown", (e) => {
          if (this.state === GameState.START && e.code === "Space") {
            this.state = GameState.PLAYING;
            assets.audio.background.loop = true;
            assets.audio.background.play();
          } else if (this.state === GameState.PLAYING && e.code === "KeyP") {
            this.state = GameState.PAUSED_MANUAL;
            this.createPauseButtons();
          } else if (this.state === GameState.PAUSED_MANUAL && e.code === "KeyP") {
            this.resumeGame();
          }
        });
      }
      update() {
        // Update crosshair position using joystick input (only in PLAYING state)
        if (this.state === GameState.PLAYING) {
          crosshairX += joystickInput.x * MOVE_SPEED;
          crosshairY += joystickInput.y * MOVE_SPEED;
          // Clamp crosshair within canvas boundaries
          crosshairX = Math.max(0, Math.min(WIDTH, crosshairX));
          crosshairY = Math.max(0, Math.min(HEIGHT, crosshairY));
        }
        if (this.slowTimeTimer > 0) {
          this.slowTimeTimer--;
          slowTimeFactor = 0.5;
        } else {
          slowTimeFactor = 1;
        }
        if (this.invincibleTimer > 0) {
          this.invincibleTimer--;
        }
        if (this.state === GameState.PLAYING) {
          for (let i = this.powerups.length - 1; i >= 0; i--) {
            this.powerups[i].update();
            if (this.powerups[i].duration <= 0) {
              this.powerups.splice(i, 1);
            }
          }
          this.powerupSpawnTimer--;
          if (this.powerupSpawnTimer <= 0) {
            this.spawnPowerUp();
            this.powerupSpawnTimer = FPS * 10;
          }
          this.poops.forEach(poop => { poop.update(); });
          this.polyps.forEach(polyp => { polyp.update(); });
          if (this.boss) this.boss.update();
          if (this.comboTimer > 0) {
            this.comboTimer--;
          } else {
            this.comboCount = 0;
          }
        }
      }
      draw() {
        this.ctx.clearRect(0, 0, WIDTH, HEIGHT);
        if (this.background && this.background.complete) {
          this.ctx.drawImage(this.background, 0, 0, WIDTH, HEIGHT);
        } else {
          this.ctx.fillStyle = COLORS.background;
          this.ctx.fillRect(0, 0, WIDTH, HEIGHT);
        }
        if (this.state === GameState.START) {
          this.drawTutorialMenu();
        } else if (this.state === GameState.PLAYING) {
          this.powerups.forEach(p => p.draw(this.ctx));
          this.poops.forEach(p => p.draw(this.ctx));
          this.polyps.forEach(p => p.draw(this.ctx));
          if (this.boss) this.boss.draw(this.ctx);
          this.drawInfoPanel();
          if (this.errorTimer > 0) {
            this.errorTimer--;
            this.ctx.fillStyle = COLORS.accent;
            this.ctx.font = "32px sans-serif";
            this.ctx.textAlign = "center";
            this.ctx.fillText(this.errorMessage, WIDTH/2, HEIGHT - 100);
          }
          this.drawCrosshair();
        } else if (this.state === GameState.PAUSED) {
          this.drawMethodMenu();
        } else if (this.state === GameState.PAUSED_MANUAL) {
          this.drawPauseMenu();
        } else if (this.state === GameState.GAME_OVER) {
          this.drawGameOver();
        } else if (this.state === GameState.QUESTION) {
          this.drawQuestionMenu();
        }
      }
      run() {
        const loop = () => {
          this.update();
          this.draw();
          // Update hit button visibility: show only in PLAYING state.
          document.getElementById("hitButton").style.display = (this.state === GameState.PLAYING) ? "block" : "none";
          requestAnimationFrame(loop);
        }
        loop();
      }
    }

    // Joystick implementation remains similar.
    const joystick = document.getElementById('joystick');
    const joystickHandle = document.getElementById('joystickHandle');
    const maxDistance = joystick.offsetWidth / 2;
    let joystickActive = false;

    function getNormalizedVector(dx, dy) {
      const distance = Math.hypot(dx, dy);
      const clamped = Math.min(distance, maxDistance);
      const angle = Math.atan2(dy, dx);
      return {
        x: (clamped * Math.cos(angle)) / maxDistance,
        y: (clamped * Math.sin(angle)) / maxDistance
      };
    }

    function updateJoystick(clientX, clientY) {
      const rect = joystick.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const dx = clientX - centerX;
      const dy = clientY - centerY;
      const distance = Math.hypot(dx, dy);
      let limitedX = dx, limitedY = dy;
      if (distance > maxDistance) {
        const angle = Math.atan2(dy, dx);
        limitedX = Math.cos(angle) * maxDistance;
        limitedY = Math.sin(angle) * maxDistance;
      }
      joystickHandle.style.transform = `translate(${limitedX}px, ${limitedY}px)`;
      // Update global joystick input.
      joystickInput = getNormalizedVector(dx, dy);
      // For debugging:
      console.log('Joystick:', joystickInput);
    }

    function resetJoystick() {
      joystickHandle.style.transform = `translate(0px, 0px)`;
      joystickInput = { x: 0, y: 0 };
    }

    joystick.addEventListener('touchstart', (e) => {
      joystickActive = true;
      const touch = e.changedTouches[0];
      updateJoystick(touch.clientX, touch.clientY);
      e.preventDefault();
    });

    joystick.addEventListener('touchmove', (e) => {
      if (!joystickActive) return;
      const touch = e.changedTouches[0];
      updateJoystick(touch.clientX, touch.clientY);
      e.preventDefault();
    });

    joystick.addEventListener('touchend', (e) => {
      joystickActive = false;
      resetJoystick();
      e.preventDefault();
    });

    joystick.addEventListener('mousedown', (e) => {
      joystickActive = true;
      updateJoystick(e.clientX, e.clientY);
      e.preventDefault();
    });

    window.addEventListener('mousemove', (e) => {
      if (!joystickActive) return;
      updateJoystick(e.clientX, e.clientY);
    });

    window.addEventListener('mouseup', (e) => {
      if (joystickActive) {
        joystickActive = false;
        resetJoystick();
      }
    });

    // Hit button event listener
    document.getElementById("hitButton").addEventListener("click", () => {
      game.handleHit();
    });

    // Mobile scaling: preserve 16:9 aspect ratio.
    function resizeCanvas() {
      const canvas = document.getElementById("gameCanvas");
      const gameWidth = 1280;
      const gameHeight = 720;
      const scale = Math.min(window.innerWidth / gameWidth, window.innerHeight / gameHeight);
      canvas.style.transform = `scale(${scale})`;
      canvas.style.transformOrigin = "top left";
      canvas.style.position = "absolute";
      canvas.style.left = `${(window.innerWidth - gameWidth * scale) / 2}px`;
      canvas.style.top = `${(window.innerHeight - gameHeight * scale) / 2}px`;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Create and run the game.
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const game = new Game(ctx);
    game.run();
  </script>
